# Required environment variables (set in .env file or export before running):
# - GITHUB_CLIENT_ID: GitHub OAuth client ID (from https://github.com/settings/developers)
# - GITHUB_CLIENT_SECRET: GitHub OAuth client secret
# - APP_URL: Base URL of the application (defaults to http://localhost if not set)
# - GROQ_API_KEY: Groq API key for code analysis (get from https://console.groq.com/)
# Optional database variables (defaults shown):
# - POSTGRES_DB: Database name (defaults to gitgauge)
# - POSTGRES_USER: Database user (defaults to gitgauge)
# - POSTGRES_PASSWORD: Database password (defaults to gitgauge)
# Optional analysis service variables (defaults shown):
# - MAX_FILE_SIZE_KB: Maximum file size in KB to analyze (defaults to 5)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gitgauge-backend
    restart: unless-stopped
    environment:
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - APP_URL=${APP_URL:-http://localhost}
      - ANALYSIS_SERVICE_URL=${ANALYSIS_SERVICE_URL:-http://analysis-service:8001}
    volumes:
      - ./.env:/app/.env:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gitgauge-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: gitgauge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - analysis-service
      - database
    networks:
      - gitgauge-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: gitgauge-database
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-gitgauge}
      - POSTGRES_USER=${POSTGRES_USER:-gitgauge}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gitgauge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gitgauge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitgauge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  analysis-service:
    build:
      context: ./analysis_service
      dockerfile: Dockerfile
    container_name: gitgauge-analysis
    restart: unless-stopped
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gitgauge}:${POSTGRES_PASSWORD:-gitgauge}@database:5432/${POSTGRES_DB:-gitgauge}
      - MAX_FILE_SIZE_KB=${MAX_FILE_SIZE_KB:-5}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - gitgauge-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:

networks:
  gitgauge-network:
    driver: bridge

